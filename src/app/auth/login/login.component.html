<div class="fixed-top" id="progressvar" [style]='visible'><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>

<p class="text-center mb-4">Nos alegra que hayas vuelto!</p>

<form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="row">
<mat-form-field appearance="outline">
    <mat-label>correo</mat-label>
    <input matInput placeholder="usuario@gmail.com" formControlName="email">
  </mat-form-field>
</div>
  <div class="row">
  <mat-form-field appearance="outline">
    <mat-label>contraseña</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
</div>
<div class="row">
    <button mat-raised-button color="primary">Iniciar sesion</button>
</div>
<div class="row mt-3 text-center">
  <h6>olvide mi contraseña</h6>
</div>
</form>
<div class="alerta alert alert-danger" [style]='alertanegativa' role="alert">
  Usuario o contraseña invalida
</div>
