


<form action="" class="d-flex flex-column p-5 container-fluid"  [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
        <mat-label>Nombre de servicio</mat-label>
        <input matInput formControlName="serviceName">
      </mat-form-field>

        <mat-label>Descripcion</mat-label>
        
        
       <textarea  formControlName="description">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>

       <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Etiquetas</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter fruits">
          <mat-chip-row *ngFor="let fruit of fruits"
                        (removed)="remove(fruit)"
                        [editable]="true"
                        (edited)="edit(fruit, $event)">
            {{fruit.name}}
            <button matChipRemove [attr.aria-label]="'remove ' + fruit">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input formControlName="tags" placeholder="separar por coma"
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)"/>
        </mat-chip-grid>
      </mat-form-field>
      <button class="btn btn-primary text-white mt-5">Crear Publicacion</button>
      </form>
